<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Password Manager</title>
    <style>
        body {
            color: white;
            background-color: #1d2630;
            background-image: url('passmanager.jpg'); /* Added background image */
            background-size: cover; /* Ensure the image covers the entire background */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-attachment: fixed; /* Make the background image fixed on scroll */
        }
        .btn.btn-danger{
            background-color: darkgoldenrod;
        }
        .btn.btn-success{
            background-color: darkgoldenrod;
        }
        .p{
            background: darkslategrey
        }
    </style>
</head>
<body>
    <script>
        // Check if the user is logged in
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            // Redirect to login page
            window.location.href = 'login.html';
        }
    </script>
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>Password Manager</strong></h1>
            <button class="btn btn-danger" onclick="logout()">Logout</button> <!-- Added Logout Button -->
        </div>
        <div class="main row justify-content-center">
            <form action="" id="password-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-10 col-md-8 mb-3">
                    <label for="application">Application</label>
                    <input class="form-control" id="application" type="text" placeholder="Enter App Name">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="email">Email</label>
                    <input class="form-control" id="email" type="email" placeholder="Enter Email">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="pass">Password</label>
                    <input class="form-control" id="pass" type="text" placeholder="Enter Password">
                </div>
                <div class="col-10 col-md-8">
                    <input class="btn btn-success add-btn" type="button" value="Submit" onclick="addPassword()">
                </div>
            </form>
            <div id="msg"></div>
            <fieldset class="col-12 col-md-10 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Application</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="password-list">
                        <!-- Rows will be dynamically inserted here -->
                    </tbody>
                </table>
            </fieldset>
        </div>
        <div class="text-center mt-5">
            <p>Made by Nityashri</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
